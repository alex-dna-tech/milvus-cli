name: Test

on:
  push:
  pull_request:
  workflow_dispatch:


env:
  GO111MODULE: on

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --verbose
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
